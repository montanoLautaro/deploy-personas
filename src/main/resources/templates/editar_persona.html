<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Personas App</title>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center">
    <h1>Editar datos de la persona</h1>
  </div>
  <br>
  <div>
    <nav class="nav nav-pills nav-justified">
      <a class="nav-item nav-link active" href="https://deploy-personas-production.up.railway.app/">Inicio</a>
      <a class="nav-item nav-link" href="https://deploy-personas-production.up.railway.app/personas">Lista de personas</a>
      <a class="nav-item nav-link" href="https://deploy-personas-production.up.railway.app/personas/nuevo">Agregar una nueva persona</a>
      <a class="nav-item nav-link" href="#"> Eliminar persona </a>
    </nav>
  </div>
  <br>
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
    <h2 class="text-center">Ingrese los datos</h2>
    <div class="card-body">
        <form th:action="@{/personas/{id}(id=${persona.id})}" th:object="${persona}" method="POST">
          <div class="form-group">
            <label>Apellido: </label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control"placeholder="Ingrese su apellido..." required>
          </div>
          <div class="form-group">
            <label>Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"placeholder="Ingrese su nombre..." required>
          </div>
          <div class="form-group">
            <label>Rol: </label>
            <input type="text" name="rol" th:field="*{rol}" class="form-control"placeholder="Ingrese su rol..." required>
          </div>
          <br>
          <div class="box-footer">
            <button class="btn btn-success">Actualizar</button>
          </div>
        </form>
    </div>
  </div>


  <br>
  <a class="btn btn-primary" href="https://deploy-personas-production.up.railway.app/"> Volver al men√∫ principal </a>
</div>
</body>
</html>
