<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Personas App</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Lista completa de personas</h1>
        </div>
        <br>
        <div>
            <nav class="nav nav-pills nav-justified">
                <a class="nav-item nav-link" href="https://deploy-personas-production.up.railway.app/">Inicio</a>
                <a class="nav-item nav-link active" href="https://deploy-personas-production.up.railway.app/personas">Lista de personas</a>
                <a class="nav-item nav-link" href="https://deploy-personas-production.up.railway.app/personas/nuevo">Agregar una nueva persona</a>
                <a class="nav-item nav-link" href="https://deploy-personas-production.up.railway.app/extra"> Extra </a>
            </nav>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
                <th scope="col">Rol</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.apellido}">Apellido</td>
                <td th:text="${persona.nombre}">Nombre</td>
                <td th:text="${persona.rol}">@Rol</td>
                <td >
                    <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/personas/{id}(id=${persona.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>


        <br>
        <a class="btn btn-primary" href="https://deploy-personas-production.up.railway.app/"> Volver al men√∫ principal </a>
    </div>
</body>
</html>
